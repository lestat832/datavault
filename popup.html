<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #1a1a1a;
    }
    
    .settings-link {
      text-decoration: none;
      color: #0066cc;
      font-size: 14px;
    }
    
    .status {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .status.active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.inactive {
      background-color: #fff3e0;
      color: #e65100;
    }
    
    .current-site {
      margin-bottom: 16px;
    }
    
    .current-site h2 {
      font-size: 14px;
      color: #666;
      margin: 0 0 8px 0;
    }
    
    .site-info {
      padding: 12px;
      background-color: #f5f5f5;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .alias-display {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background-color: #e3f2fd;
      border-radius: 8px;
      margin-top: 8px;
    }
    
    .alias-text {
      font-family: monospace;
      font-size: 13px;
      color: #1565c0;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .copy-btn {
      background: none;
      border: none;
      color: #0066cc;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
    }
    
    .copy-btn:hover {
      background-color: rgba(0, 102, 204, 0.1);
      border-radius: 4px;
    }
    
    .no-target {
      text-align: center;
      padding: 20px;
    }
    
    .setup-btn {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 12px;
    }
    
    .setup-btn:hover {
      background-color: #0052a3;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #1a1a1a;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DataVault</h1>
    <a href="#" class="settings-link" id="settingsLink">Settings</a>
  </div>
  
  <div id="content">
    <div class="loading">Loading...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
